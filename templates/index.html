<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PySlow Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
        }
        .status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>PySlow Attack Simulator</h1>
    <label for="ip">Target IP:</label>
    <input type="text" id="ip" placeholder="192.168.1.1" required>
    <br>
    <label for="port">Target Port:</label>
    <input type="number" id="port" placeholder="80" required>
    <br>
    <button id="start">Start Attack</button>
    <button id="stop" disabled>Stop Attack</button>
    <p class="status" id="status">Status: Idle</p>

    <script>
        document.getElementById('start').addEventListener('click', () => {
            const ip = document.getElementById('ip').value;
            const port = document.getElementById('port').value;

            if (!ip || !port) {
                alert("Please enter a valid IP and port.");
                return;
            }

            fetch('/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ip: ip, port: port })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('status').innerText = "Status: Attacking...";
                    document.getElementById('start').disabled = true;
                    document.getElementById('stop').disabled = false;
                } else {
                    alert(data.message);
                }
            });
        });

        document.getElementById('stop').addEventListener('click', () => {
            fetch('/stop', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('status').innerText = "Status: Idle";
                    document.getElementById('start').disabled = false;
                    document.getElementById('stop').disabled = true;
                }
            });
        });
    </script>
</body>
</html>
